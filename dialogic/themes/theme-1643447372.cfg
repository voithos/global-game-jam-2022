[settings]

name="theme"

[box]

size=Vector2( 300, 50 )
box_margin_v=5.0
box_margin_h=5.0

[next_indicator]

scale=0.1

[background]

full_width=false
use_color=true
modulation=false
use_image=true

[text]

margin=Vector2( 2, 1 )
alignment="Left"
speed=2.5
font="res://assets/fonts/Caveat/caveat_font_xs.tres"
bold_font="res://assets/fonts/Caveat/caveat_font_xs_bold.tres"
italic_font="res://assets/fonts/Caveat/caveat_font_xs.tres"

[name]

name_padding=Vector2( 0, 0 )
bottom_gap=30.0
horizontal_offset=-80.0
background_visible=false
image_visible=false
modulation=false
shadow_offset=Vector2( 1, 0 )
position=1
background="#ff000000"
font="res://assets/fonts/Satisfy/satisfy_font_xs.tres"

